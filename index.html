<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamburgueria Seo Damasco - Wallpaper</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-image: url('fundo.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: 'Permanent Marker', cursive;
    overflow: hidden;
}

.container {
    background: rgba(0, 0, 0, 0.7);
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
}

.title {
    font-size: 2.5em;
    text-align: center;
    margin: 20px 0;
    color: #fff;
    text-shadow: 
        0 0 7px #ff0000,
        0 0 10px #ff0000,
        0 0 21px #ff0000,
        0 0 42px #ff0000,
        0 0 82px #ff0000,
        0 0 92px #ff0000,
        0 0 102px #ff0000,
        0 0 151px #ff0000;
    animation: flicker 1.5s infinite alternate;
}

.promo-text {
    font-size: 1.8em;
    text-align: center;
    color: #fff;
    margin: 30px 0;
    text-shadow: 
        0 0 5px #ff0000,
        0 0 10px #ff0000;
    animation: pulse 2s infinite;
}

.contact-button {
    padding: 15px 30px;
    font-size: 1.5em;
    background: linear-gradient(45deg, #ff0000, #ff6b6b);
    color: white;
    border: none;
    border-radius: 25px;
    text-decoration: none;
    margin-top: 30px;
    box-shadow: 0 0 15px rgba(255,0,0,0.5);
    transition: all 0.3s ease;
    font-family: 'Permanent Marker', cursive;
    animation: float 3s ease-in-out infinite;
}

.contact-button:active {
    transform: scale(0.95);
}

@keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow: 
            0 0 7px #ff0000,
            0 0 10px #ff0000,
            0 0 21px #ff0000,
            0 0 42px #ff0000,
            0 0 82px #ff0000,
            0 0 92px #ff0000,
            0 0 102px #ff0000,
            0 0 151px #ff0000;
    }
    20%, 24%, 55% {
        text-shadow: none;
    }
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); opacity: 0.8; }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}
</style>
</head>
<body>
<div class="container">
    <h1 class="title">HAMBURGUERIA<br>SEO DAMASCO</h1>
    
    <div class="promo-text">
        Aprimore seu atendimento<br>
        por apenas R$ 300,00
    </div>

    <a href="https://wa.me/5513974173380" class="contact-button">
        FALAR COM E-CARDSTUDIO
    </a>
</div>

<script>
document.querySelector('.contact-button').addEventListener('touchstart', function(e) {
    this.style.transform = 'scale(0.95)';
});

document.querySelector('.contact-button').addEventListener('touchend', function(e) {
    this.style.transform = 'scale(1)';
});
</script>
</body></html>

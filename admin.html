<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Adicionar Curso</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Adicionar Novo Curso</h1>
    <form id="course-form">
        <input type="text" id="nome" placeholder="Nome do Curso" required>
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="text" id="endereco" placeholder="Endereço" required>
        <input type="number" id="lat" placeholder="Latitude" required>
        <input type="number" id="lon" placeholder="Longitude" required>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
